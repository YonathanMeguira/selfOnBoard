<div style="height: 229px">
  <ngx-charts-line-chart
    [scheme]="graphColor"
    [schemeType]="schemeType"
    [results]="graphData"
    [gradient]="false"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showGridLines]="showGridLines"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [schemeType]='schemeType'
    [curve]="curving"
    [autoScale]="false"
  >
  </ngx-charts-line-chart>

</div>
