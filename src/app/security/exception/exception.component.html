<div layout="row" flex="100" style="margin-top: 3em;">
  <button md-button color="primary" (click)='newDptQuery(true)'>+ Add Department</button>
</div>
<div layout="column">
  <div flex="85" flex-gt-lg="85" fxFlex.lt-md="100" layout="row" layout-margin>

    <existing-exceptions flex="30" [departments]="departments"></existing-exceptions>
    <div *ngIf="!noSettingsExist && !newDepartment">
      <exception-settings flex="60"
                          [settings]="settings"
                          (onSave)='postNewSettings($event)'>
      </exception-settings>
    </div>
    <div *ngIf="newDepartment">
      <new-exception (onCancel)="cancelCreation($event)"></new-exception>
    </div>
    <p *ngIf="!newDepartment && noSettingsExist">bummer no settings exist</p>
  </div>
</div>
