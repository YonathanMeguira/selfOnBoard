<div class="white frame margin-top">
  <div class="title-section" layout-padding>
    <h4>ATTACHMENTS PROCESSED WITH CDR</h4>
  </div>

  <div class="content-holder">

    <table>
      <thead>
      <th></th>
      <th layout-align="center">
        Don't Process<br>
        <small>Not recommended</small>
      </th>
      <th layout-align="center">
        High<br>
        <small>Active content NOT removed</small>
      </th>
      <th>Highest<br>
        <small>Active content removed</small>
      </th>
      </thead>
      <tbody>
      <tr>
        <td layout="column" class="table-row">
          <p>Documents</p>
          <small>.doc, .docx, .pdf, .pages, .gdoc</small>
        </td>
        <td colspan="3">
          <md-slider [(ngModel)]="cdrSettings.Documents"
                     [max]="2"
                     style="width: 100%"
                     [min]="0"
                     [step]="1"
                     [value]="0"
                     [vertical]="vertical"
                     color="primary">
          </md-slider>
        </td>
      </tr>
      <tr>
        <td layout="column" class="table-row">
          <p>Spreadsheets</p>
          <small>.csv, .xls, .xlsx, .gsheet</small>
        </td>
        <td colspan="3">
          <md-slider [(ngModel)]="cdrSettings.Spreadsheets"
                     [max]="2"
                     style="width: 100%"
                     [min]="0"
                     [step]="1"
                     [value]="0"
                     [vertical]="vertical"
                     color="primary">
          </md-slider>
        </td>
      </tr>
      <tr>
        <td layout="column" class="table-row">
          <p>Images</p>
          <small>.png, .jpg, .jpeg, .gif</small>
        </td>
        <td colspan="3">
          <md-slider [(ngModel)]="cdrSettings.Images"
                     [max]="2"
                     style="width: 100%"
                     [min]="0"
                     [step]="1"
                     [value]="0"
                     [vertical]="vertical"
                     color="primary">
          </md-slider>
        </td>
      </tr>
      </tbody>

    </table>
    <a class="disabled-action" *ngIf="!modelHasChanged" layout-margin>Restore default settings</a>
    <a class="cta" *ngIf="modelHasChanged" layout-margin (click)="restoreDefaultCdr()" >Restore default settings</a>

  </div>
</div>


<style>
  .table-row {
    margin-right: 1em;
  }
  .disabled-action{
    color: #CCCCCC !important;
    pointer-events: none;
  }
</style>
