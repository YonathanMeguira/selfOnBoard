<div layout="row" layout-align="start center">
  <div layout="column" flex="80" layout-align="center center">
    <div class="section-border">
      <div layout="row" layout-align="end center">
        <button class="btn btn-circle" md-dialog-close>x</button>
      </div>
      <h3 class="text-center bold-dark-gray mt-4 mb-4">ReSecureMail Plan Update</h3>
    </div>
    <div layout="column">
      <p>Your current plan.</p>
      <div layout="row" layout-align="space-between start">
        <div layout="column" layout-align="center center" layout-margin>
          <!--<button #standardBtn class="btn btn-upgrade-selected" (click)="selected($event)">Standard</button>-->
          <button #standardBtn [ngClass]="getCSSClasses('Standard')" (click)="selected($event)" id="Standard">Standard</button>
          <small>$0.99/User/Month</small>
        </div>
        <div layout="column" layout-align="center center" layout-margin>
          <!--<button #professionalBtn class="btn btn-upgrade-unselected" (click)="selected($event)">Professional</button>-->
          <button #professionalBtn [class]="getCSSClasses('Professional')" (click)="selected($event)" id="Professional">Professional</button>
          <small>$1.99/User/Month</small>
        </div>
        <div layout="column" layout-align="center center" layout-margin>
          <!--<button #premiumBtn class="btn btn-upgrade-unselected" (click)="selected($event)">Premium</button>-->
          <button #premiumBtn [class]="getCSSClasses('Premium')" (click)="selected($event)" id="Premium">Premium</button>
          <small>$2.99/User/Month</small>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5 pt-4">
      <button class="btn btn-action-yellow-big hvr-glow" (click)="saveAccountPlan()">UPDATE MY PLAN</button>
      <!--<button class="btn btn-action-yellow-big hvr-glow" (click)="saveAccountPlan()" [disabled]="isButtonDisabled()">UPDATE MY PLAN</button>-->
    </div>
  </div>
</div>


<style>
  .section-border {
    border-bottom: solid 1px lightsteelblue;
  }
</style>
