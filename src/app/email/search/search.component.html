<div class="white frame col-10  mt-5 p-3">
  <div class="row justify-content-center">
    <h3>Search Emails by Ticket ID</h3>
  </div>
  <div class="mt-5 text-center">
    <p class="text-center m-5" *ngIf="!isEmailEmpty"><strong>{{totalNumberOfMails}} Results </strong></p>

    <div class="d-flex flex-row-reverse" *ngIf="!isEmailEmpty">

      <button md-button [disabled]="!actionsAvailable(selectedMails.length)" color="primary"
              (click)="performAction('ReleaseEmailToRecipient')">Release Email To Recipient
      </button>
      <button md-button [disabled]="!actionsAvailable(selectedMails.length)" color="primary"
              (click)="performAction('ForwardToAdmin')">
        Forward to admin
      </button>
    </div>
    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here by Ticket ID"
                   (searchDebounce)="search($event)" flex>
    </td-search-box>
    <md-divider></md-divider>
    <div *ngIf="!isEmailEmpty">
      <td-data-table
        #dataTable
        [data]="emails"
        [columns]="columns"
        [sortable]="true"
        [selectable]="true"
        [sortBy]="query.sortField"
        [sortOrder]="query.sortOrder"
        (sortChange)="sort($event)"
        (rowSelect)="selectMail($event)"
        (selectAll)="selectAllMails($event)">
      </td-data-table>
      <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
        <h3>No results to display.</h3>
      </div>
      <td-paging-bar #pagingBar [pageSizes]="[5, 10, 15, 20]" [total]="totalNumberOfMails" (change)="page($event)">
        <span td-paging-bar-label hide-xs>Row per page:</span>
        {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
      </td-paging-bar>
    </div>

    <div *ngIf="pullingData" class="row justify-content-center m-5">
      <md-spinner></md-spinner>
    </div>
    <div *ngIf="noResultFound" class="row justify-content-center m-5">
      <div class="alert alert-warning" role="alert">
        <strong>No email matching this ticket ID were found</strong>
      </div>
    </div>
  </div>
</div>
