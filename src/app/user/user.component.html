    <md-icon svgSrc="resecLogo.svg" fill="white"></md-icon>
    <nav>
      <ul>
        <li><a routerLink="/user/dashboard" routerLinkActive="active">Dashboard</a></li>
        <li><a routerLink="/user/emails" routerLinkActive="active">Processed Mails</a></li>
