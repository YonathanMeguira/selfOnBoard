<div class="white frame margin-top">
  <div class="title-section" layout-padding>
    <h4>ATTACHMENTS PROCESSED WITHOUT CDR</h4>
  </div>

  <div class="content-holder">
    <table>
      <thead>
      <th></th>
      <th style="width: 35%;">Block</th>
      <th style="width: 38%; " class="text-right">Allow</th>
      </thead>
      <tbody>
      <tr>
        <td layout="column" class="table-row">
          <p>Password Protected</p>
          <small>A secure version of an attachment can't be made when it is password protected.
          </small>
        </td>
        <td colspan="3">
          <md-slider [(ngModel)]="specialAttachmentSettings['Password Protected']"
                     [max]="1"
                     style="width: 100%"
                     [min]="0"
                     [step]="1"
                     [value]="0"
                     [vertical]="vertical"
                     color="accent">
          </md-slider>
        </td>
      </tr>
      <tr>
        <td layout="column" class="table-row">
          <p>Signed Documents
          </p>
          <small>A secure version can be made, the the signature can't remain true.
          </small>
        </td>
        <td colspan="3">
          <md-slider [(ngModel)]="specialAttachmentSettings['Signed Documents']"
                     [max]="1"
                     style="width: 100%"
                     [min]="0"
                     [step]="1"
                     [value]="0"
                     [vertical]="vertical"
                     color="accent">
          </md-slider>
        </td>
      </tr>
      </tbody>
    </table>
    <a class="cta" layout-margin (click)="restoreDefaultSpecial()">Restore default settings</a>
  </div>

</div>


<style>
  .table-row {
    margin-right: 1em;
  }

  .disabled-action {
    color: #CCCCCC !important;
    pointer-events: none;
  }
</style>
