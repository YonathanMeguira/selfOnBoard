<div class="white frame margin-top">
  <div class="title-section" layout-padding>
    <h4 class="sob-title">ATTACHMENTS WITHOUT CDR</h4>
  </div>

  <div class="content-holder">
    <table>
      <thead>
      <th></th>
      <th style="width: 35%;">Allow</th>
      <th style="width: 38%; " class="text-right">Block</th>
      </thead>
      <tbody>
      <tr>
        <td layout="column" class="sob-table-security-td">
          <p class="sob-category-title">Videos/Sounds</p>
          <small>.mp4, .mp3</small>
        </td>
        <td colspan="3">
          <md-slider [(ngModel)]="noCdrSettings['Video/Sound']"
                     [max]="1"
                     style="width: 100%"
                     [min]="0"
                     [step]="1"
                     [value]="0"
                     [vertical]="vertical"
                     color="accent">
          </md-slider>
        </td>
      </tr>
      <tr>
        <td layout="column" class="sob-table-security-td">
          <p class="sob-category-title">Applications/Scripts</p>
          <small>.dmg, .exe</small>
        </td>
        <td colspan="3">
          <md-slider [(ngModel)]="noCdrSettings['Applications/Scripts']"
                     [max]="1"
                     style="width: 100%"
                     [min]="0"
                     [step]="1"
                     [value]="0"
                     [vertical]="vertical"
                     color="accent">
          </md-slider>
        </td>
      </tr>
      <tr>
        <td class="sob-table-security-td">
          <p class="sob-category-title">Unrecognized Files</p>
        </td>
        <td colspan="3">
          <md-slider [(ngModel)]="noCdrSettings['Unrecognized Files']"
                     [max]="1"
                     style="width: 100%"
                     [min]="0"
                     [step]="1"
                     [value]="0"
                     [vertical]="vertical"
                     color="accent">
          </md-slider>
        </td>
      </tr>
      <tr>
        <td layout="column" class="sob-table-security-td">
          <p class="sob-category-title">Password Protected</p>
          <small>A secure version of  an attachment can't be made when it is password protected.</small>
        </td>
        <td colspan="3">
          <md-slider [(ngModel)]="specialAttachmentSettings['Password Protected']"
                     [max]="1"
                     style="width: 100%"
                     [min]="0"
                     [step]="1"
                     [value]="0"
                     [vertical]="vertical"
                     color="accent">
          </md-slider>
        </td>
      </tr>
      </tbody>

    </table>
    <a class="link-btn" role="button" layout-margin (click)="restoreDefaultNoCdr()">Restore default settings</a>
  </div>

</div>


<style>
  .table-row {
    margin-right: 1em;
  }

  .disabled-action {
    color: #CCCCCC !important;
    pointer-events: none;
  }
</style>
