<div layout="column" layout-align="center center" style="height: 100vh">
  <div class="white frame p-5" style="width: 45%">
    <form class="form-horizontal" layout-margin #changePasswordForm="ngForm">
      <div class="form-group">
        <label for="currentPassword" class="col-sm-4 control-label">Current Password</label>
        <div class="col-sm-8">
          <input required type="password" name='currentPassword' class="form-control" id="currentPassword"
                 [(ngModel)]="passwords.CurrentPassword"  #current = 'ngModel' placeholder="Current Password">
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword1" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-8">
          <input required #newPassword1 = "ngModel" minlength = "6" type="password" name='newPassword1' class="form-control" id="newPassword1"
                 [(ngModel)]="passwords.NewPassword" placeholder="Pick new password">
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword2" class="col-sm-4 control-label">Confirm Password</label>
        <div class="col-sm-8">
          <input #newPassword2 ="ngModel" minlength = "6" required type="password" name='newPassword2' class="form-control" id="newPassword2"
                 [(ngModel)]="passwords.ConfirmNewPassword" placeholder="Confirm new password">
        </div>
      </div>
      <div class="form-group">
        <div class="text-center mt-5">
          <button type="submit" class="btn btn-action-yellow-big"
                  [disabled]='!(changePasswordForm.valid && changePasswordForm.newPassword1 === changePasswordForm.newPassword2)'
                  (click)="changePassword()">
            Change Password
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<style>
  .control-label{
    color: #666666 !important;
    text-align: left !important;
  }
</style>
