<div class="container-2" flex="85" flex-gt-lg="85" fxFlex.lt-md="100" layout="column">
  <div layout="row" layout-align="space-between start" class="mb-4">
    <small class="mb-4">The Company policy is applied to all email addresses under the domain name.</small>
  <button (click)="resetToDefaultValues()">Restore All Recommended Settings</button>
  </div>
  <general-settings [generalSettings]="mainPolicySettings"></general-settings>
  <general-with-cdr
    [generalSettings]="mainPolicySettings"></general-with-cdr>
  <general-without-cdr [generalSettings]="mainPolicySettings"></general-without-cdr>

  <div layout="row" layout-margin layout-align="center center" class="mt-5">
    <button class="btn btn-action-yellow-big hvr-glow" layout-padding (click)="saveSettings()">APPLY</button>
  </div>
</div>
